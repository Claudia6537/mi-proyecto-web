<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
</head>
<body>
    <style>
        body{
          font-family:Verdana;
          margin: 0;
        }
        header{
            background: #c00d0d;
            color: white;
            padding: 0 10%;
        }
        header >h1{
            display: inline-block;
            margin-left:30px;
        }
    </style>
    <header>
        <img id="logo" scr="aseets/logopok.png" alt="logo">
        <h1>Mi pokédex</h1>  
    </header>   
    <nav>
       <a href="">Inicio</a>
       <a href="">Acerca</a>
    </nav> 
    <main>
        <div id="pokedex">
            <div id="left">
                <div class="display">
                    <img id="pkmn-img" scr="aseets/pokemon1.png" alt="pokemon">
                </div>
                <div id="dpad"></div>
                <div id="btn-circle"></div>
            </div>
            <div id="right">
                <div class="display">
                    <ul>
                     <li>
                    <p><b>Nombre:</b></p>
                     </li>
                     <li>
                    <p><b>Tipo:</b></p
                     </li>
                     <li>
                    <p><b>Altura:</b></p>
                     </li>
                     <li>
                    <p><b>Peso:</b></p>
                     </li>
                     <li>
                    <p><b>Descripción:</b></p>
                    </li>        
                </ul>
                </div>
                <div id="pad">
                    <div class="btn"></div>
                    <div class="btn"></div>
                    <div class="btn"></div>
                    <div class="btn"></div>
                    <div class="btn"></div>
                    <div class="btn"></div>
                    <div class="btn"></div>
                    <div class="btn"></div>
                </div>
            </div>
        </div>
    </main> 
</body>
</html>
